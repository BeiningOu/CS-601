<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js - Assignment 6</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="app">
      <p>Message: {{ msg }}</p>
      <img
        :src="pictureBigcat"
        @mouseover="mouseover"
        @mouseleave="mouseleave"
        alt="big cat"
        width="400"
      />
      <img src="assets/bigcat.jpg" alt=" big cat" width="330" />
      <img src="assets/kitten.png" alt="kitten" width="330" />
    </div>
  </body>
</html>
