<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js - Assignment 6</title>
    <link rel="stylesheet" href="assets/main.css" />
    <script src="https://unpkg.com/vue@3"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <header id="header-box">
      <h3>Assignment 6 --- Vue.js</h3>
    </header>

    <div id="app">
      <div class="wrap">
        <p>Counter practice in Vue.js.</p>
        <button id="counter" @click="increment">
          You clicked: {{ counter }}
        </button>
      </div>

      <div class="wrap">
        <p>Move your mouse on the following picture to see a kitten.</p>
        <img
          id="picture-trans"
          :src="pictureTrans"
          @mouseover="mouseover"
          @mouseleave="mouseleave"
          alt="big cat"
          width="200"
        />
      </div>

      <div class="wrap">
        <p> v-if practice.</p>
        <button @click="bigCat = !bigCat">
          {{!bigCat ? 'Show big cat' : 'Hide big cat'}}
        </button>
        <img
          id="big-cat"
          v-if="bigCat"
          src="assets/bigCat.jpg"
          alt=" big cat"
          width="200"
        />
      </div>

      <div class="wrap">
        <p> v-show practice.</p>
        <button @click="showKitten = !showKitten">
          {{!showKitten ? 'Show kitten' : 'Hide kitten'}}
        </button>
        <img
          v-show="showKitten"
          id="small-cat"
          src="assets/kitten.png"
          alt="kitten"
          width="200"
        />
      </div>
    </div>

    <footer>
      <address>Contact: <a href="mailto:bouyang@bu.edu">Email me</a></address>
      <p>Copyright 2022. Beining Ouyang. All Rights Reserved.</p>
    </footer>
  </body>
</html>
